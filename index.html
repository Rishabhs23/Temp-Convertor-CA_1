<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempertaure Converter</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!------header----->
    <header>
            <a href="#" class="logo"><img src="logo.png"></a>
        <ul class="navlist">
            <li><a href="#home">Home</a></li>
            <li><a href="#converter" class="active">Convert</a></li>
        </ul>
    </header>

    <!-----home----->
    <section id="home">
        <div class="bg"><img src="bg.jpg"></div>
        <div class="container">
            <h1>Convert <br>Temperature<br>With Ease</h1>
            <h4>Get Accurate Temperature <br>Conversions Instantly</h4>
            <a href="#converter" class="btn">Convert Now</a>
        </div>
    </section>

    <!------converter----->
    <section id="converter">
        <h2>Temperature Converter</h2>
        
        <form class="container" id="calcTemp" return false">
            <span><img src="icon.png">Convert</span>
            <div class="fields">
                <div class="inputContainer">
                    <label for="temp">Enter Temperature</label><br>
                    <input type="number" name="temp" id="temp" placeholder="0" oninput="calculateTemp()"> 
                </div>
                <div class="fromContainer">
                    <label for="from">From</label><br>
                    <div class="dropdown_container" style="width:200px;" onclick="calculateTemp()">
                        <select name="temp_From_Type" id="temp_From_Type">
                            <option value="Celsius">&#176;Celsius</option>
                            <option value="Celsius">&#176;Celsius</option>
                            <option value="Fahrenheit">&#176;Fahrenheit</option>
                            <option value="Kelvin">&#176;Kelvin</option>
                        </select>
                      </div>
                </div>
                    <img src="exchange.png" class="exchange">
                <div class="toContainer">
                    <label for="to">To</label><br>

                    <div class="dropdown_container" style="width:200px;" onclick="calculateTemp()">
                        <select name="temp_To_Type" id="temp_To_Type" >
                            
                            <option value="Fahrenheit">&#176;Fahrenheit</option>
                            <option value="Fahrenheit">&#176;Fahrenheit</option>
                            <option value="Celsius">&#176;Celsius</option>
                            <option value="Kelvin">&#176;Kelvin</option>
                        </select>
                      </div>
                </div>
            </div>       
            <div id="result" class="result"></div>
        </form>
        <span class="copyright">Designed and Developed <a href="https://github.com/Ganeshdojo"> @Ganesh</a></span>
    </section>
 
    <script src="script.js"></script>
</body>
</html>
